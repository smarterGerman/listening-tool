<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Listening Comprehension Tool</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- LOADING OVERLAY -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text" id="loadingText">Initialisiere...</div>
            <div class="loading-error" id="loadingError" style="display: none;">
                <div class="error-message" id="errorMessage"></div>
                <button class="retry-btn" id="retryBtn">Nochmal versuchen</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="content">
            <!-- AUDIO SECTION -->
            <div class="audio-section">
                <div class="audio-controls">
                    <div class="player-pill">
                        <button class="nav-btn" id="prevBtn" title="Vorheriger Satz
Previous sentence">‚Äπ</button>
                        
                        <!-- Sliding play button container -->
                        <div class="play-button-track" id="playTrack">
                            <div class="play-button-slider" id="playSlider">
                <button class="play-btn" id="playBtn" title="Play/Pause (Nach rechts ziehen f√ºr Auto-Play) Play/Pause (Drag right for Auto-Play)"></button>
                            </div>
                        </div>
                        
                        <button class="nav-btn" id="nextBtn" title="N√§chster Satz Next sentence">‚Ä∫</button>
                        
                        <span id="timeDisplay">0:00 / 0:00</span>
                        
                        <button class="toggle-btn" id="speedBtn" title="Geschwindigkeit Speed">100</button>
                        <button class="toggle-btn secondary-btn" id="hintBtn" title="Transkript anzeigen">?</button>
                        <select class="mode-dropdown" id="modeSelect" title="√úbungsmodus w√§hlen">
                            <option value="comprehension">Comprehension</option>
                            <option value="verb">Verb</option>
                            <option value="grammar">Grammar</option>
                            <option value="phonetic">Phonetic</option>
                            <option value="inference">Inference</option>
                            <option value="context">Context</option>
                            <option value="sequencing">Sequencing</option>
                            <option value="gapfill">Gap Fill</option>
                        </select>
                    </div>
                </div>
                <audio id="audioPlayer" preload="auto"></audio>
            </div>

            <!-- COMPREHENSION SECTION -->
            <div class="comprehension-section">
                <!-- Hint Container - Always present, fixed height -->
                <div class="hint-container">
                    <div class="hint-display" id="hintDisplay">
                        <div class="hint-content" id="hintContent"></div>
                        <button class="hint-close" id="hintCloseBtn">√ó</button>
                    </div>
                </div>

                <!-- QUIZ CONTAINER -->
                <div class="quiz-container">
                    <!-- Question -->
                    <div class="question-wrapper">
                        <div class="question-text" id="questionText">Keine Fragen f√ºr diesen Satz vorhanden.</div>
                        <button class="feedback-toggle active" id="feedbackToggle" title="Answer feedback on/off">üëç</button>
                    </div>
                    
                    <!-- Answer options in 2x2 grid -->
                    <div class="answer-options" id="answerOptions">
                        <button class="answer-btn" id="option1" data-index="0">
                            <span class="option-letter">A</span>
                            <span class="option-text">Option A</span>
                        </button>
                        <button class="answer-btn" id="option2" data-index="1">
                            <span class="option-letter">B</span>
                            <span class="option-text">Option B</span>
                        </button>
                        <button class="answer-btn" id="option3" data-index="2">
                            <span class="option-letter">C</span>
                            <span class="option-text">Option C</span>
                        </button>
                        <button class="answer-btn" id="option4" data-index="3">
                            <span class="option-letter">D</span>
                            <span class="option-text">Option D</span>
                        </button>
                    </div>
                    
                    <!-- Feedback area -->
                    <div class="feedback-area" id="feedbackArea" style="display: none;">
                        <div class="feedback-content" id="feedbackContent"></div>
                    </div>
                </div>
            </div>

            <!-- STATS SECTION (simplified) -->
            <div class="stats-section" id="statsSection" style="display: none;">
                <div class="stats-header">
                    <div class="stats-title">Ergebnisse</div>
                    <button class="stats-action-btn restart-btn" id="restartBtn" title="Neu starten
Restart">‚Üª</button>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">Richtig</span>
                        <span class="stat-value" id="correctCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Falsch</span>
                        <span class="stat-value" id="wrongCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Genauigkeit</span>
                        <span class="stat-value" id="accuracyPercent">0%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modular JavaScript -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
